<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container mt-5 border border-1">
    <div class="container">
        <div class="fs-1">
            <h1 class="fw-bolder">Manage Employee</h1>
        </div>
        <form th:action="@{/employees/insertOrUpdateEmployee}" method="post" class="row g-3" th:object="${employee}">
            <input type="hidden" th:field="*{employeeId}">
            <div class="col-4 mt-5">
                <label class="form-label fw-bold">FirstName</label>
                <input type="text" class="form-control" th:field="*{firstName}">
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="col-4 mt-5">
                <label class="form-label fw-bold">MiddleName</label>
                <input type="text" class="form-control" th:field="*{middleName}">
                <div class="text-danger" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></div>
            </div>
            <div class="col-4 mt-5">
                <label class="form-label fw-bold">LastName</label>
                <input type="text" class="form-control" th:field="*{lastName}">
                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
            <div class="col-6">
                <div class="col-6">
                    <label class="form-label fw-bold">Gender</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" th:field="*{gender}" value="Male" th:checked="${employee.gender == 'Male'}">
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" th:field="*{gender}" value="Female" th:checked="${employee.gender == 'Female'}">
                    <label class="form-check-label">Female</label>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
            </div>
            <div class="col-6">
                <div class="col-6">
                    <label class="form-label fw-bold">Skill</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" th:field="*{skill}" value="Java" th:checked="${employee.skill == 'Java'}">
                    <label class="form-check-label">Java</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" th:field="*{skill}" value="Python" th:checked="${employee.skill == 'Python'}">
                    <label class="form-check-label">Python</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" th:field="*{skill}" value="C++" th:checked="${employee.skill == 'C++'}">
                    <label class="form-check-label">C++</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" th:field="*{skill}" value="PHP" th:checked="${employee.skill == 'PHP'}">
                    <label class="form-check-label">PHP</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" th:field="*{skill}" value="HTML" th:checked="${employee.skill == 'HTML'}">
                    <label class="form-check-label">HTML</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" th:field="*{skill}" value="CSS" th:checked="${employee.skill == 'CSS'}">
                    <label class="form-check-label">CSS</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" th:field="*{skill}" value="JavaScript" th:checked="${employee.skill == 'JavaScript'}">
                    <label class="form-check-label">JavaScript</label>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('skill')}" th:errors="*{skill}"></div>
            </div>
            <div class="col-4">
                <label class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" th:field="*{email}">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="col-4">
                <label class="form-label fw-bold">Mobile</label>
                <input type="text" class="form-control" th:field="*{mobile}">
                <div class="text-danger" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>
            </div>
            <div class="col-4">
                <label class="form-label fw-bold">BirthDate</label>
                <input type="date" class="form-control" th:field="*{birthDate}">
                <div class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
            </div>
            <div class="col-4">
                <label class="form-label fw-bold">UserName</label>
                <input type="text" class="form-control" th:field="*{userName}">
                <div class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
            </div>
            <div class="col-4">
                <label class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" th:field="*{password}">
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="col-4">
                <label class="form-label fw-bold">Department</label>
                <select class="form-select" th:field="*{department}">
                    <option value="">----------Select Department----------</option>
                    <option th:each="department : ${departmentList}" th:value="${department.departmentId}" th:text="${department.departmentName}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
            </div>
            <div class="col-12 d-grid gap-2">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
    <div class="container mt-5">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Gender</th>
                    <th>Skill</th>
                    <th>Mobile</th>
                    <th>BirthDate</th>
                    <th>UserName</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employeeList}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.gender}"></td>
                    <td th:text="${#strings.arrayJoin(employee.skill, ',')}"></td>
                    <td th:text="${employee.mobile}"></td>
                    <td th:text="${employee.birthDate}"></td>
                    <td th:text="${employee.userName}"></td>
                    <td th:text="${employee.department.departmentName}"></td>
                    <td>
                        <a th:href="@{/employees/manageEmployee/{employeeId}(employeeId=${employee.employeeId})}" class="link-success">Edit</a>
                        &nbsp;|&nbsp;
                        <a th:href="@{/employees/deleteEmployee/{employeeId}(employeeId=${employee.employeeId})}" class="link-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
